<script>
var shareTitle = '',
    shareDesc = '',
    shareUrl = '',
    sharePic = '';
$(".share_list a").on('mouseenter', function() {
    var self = $(this);
    shareTitle = self.parents(".user_vtemp_list").find('.vtit_time a').text();
    shareDesc = '世界那么大，你确定不来看看么？';
    shareUrl = self.parents(".user_vtemp_list").find('dt a').attr("href");
    sharePic = self.parents(".user_vtemp_list").find("img").attr("src");
});
//分享
getShare().then(function(share) {
	var myShare = share();
	myShare.add({
		delegateEl: 'demo',
		onBeforeClick: function(el, config, qrcode) {
            config.title = "我在乐视网看了【" + shareTitle + "】 - 在线观看 - 乐视网 ，推荐！" + shareUrl;
            config.desc = shareDesc;
            config.url = shareUrl;
            config.pic = sharePic;
            if (qrcode) {
                var qrcodeTpl = qrcode({
                    text: shareUrl
                });
                // 二维码插入页面
                $('body').append(qrcodeTpl);
            }
            return config;
		}
	});
});
</script>
