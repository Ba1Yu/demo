<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>(●—●)</title>
	<link rel="stylesheet" href="reset.css">
	<style type="text/css">
		ul{
			width: 200px;
			height: 200px;
			border: 2px dashed red;
			text-align: center;
			line-height: 200px;
		}
	</style>
</head>
<body>
	<ul class="ugc_upload_left" id="uploadBox">
		<p class="up_text">请拖拽视频到此区域</p>
		<input type="file" name="input-name"/>
	</ul>
</body>
</html>
<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function() {
	var dragBox = document.getElementById("uploadBox");
	dragBox.ondragenter = function (e) {
		e.preventDefault(); // 阻止默认事件
	}
	dragBox.ondragover = function (e) {
		e.preventDefault(); // 阻止默认事件
		$(".up_text").text("请松手");
	}
	dragBox.ondragleave = function (e) {
		e.preventDefault(); // 阻止默认事件
		$(".up_text").text("请拖拽视频到这里");
	}
	dragBox.ondrop = function (e) {
		e.preventDefault(); // 阻止默认事件
		$(".up_text").text("请稍等...");
		var file = e.dataTransfer.files[0]; //获取文件
		var formData = new FormData(); // 转换为表单数据
		formData.append('input-name',file); //
		console.log($('input[name="input-name"]').val());
	}
});
</script>
